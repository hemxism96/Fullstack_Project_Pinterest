version: "3"

networks:
  default:
    driver: bridge
volumes:
  kong-datastore:
  elasticsearch:

services:
  app:
    build: ./api
    ports:
      - "5000:5000"
    links:
      - db
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      - default
  nginx:
    image: nginx:latest
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - frontend
    ports:
      - "80:80"
