version: '3.7'

networks:
  default:
    driver: bridge
    
volumes:
  kong-datastore:
  elasticsearch:
  node-modules:

services:

    mongo:
        image: mongo
        volumes:
        - ./data/mongo:/data/db
        ports:
            - 27017:27017
        networks:
            - default
    
    api:
        build:  ./backend
        command: ["gunicorn", "-b", ":5000", "main:app"]
        expose:
            - 5000
        networks:
            - default
        depends_on:
            - mongo
        links:
            - mongo

    client:
        build:  ./frontend
        ports:
            - "3000:80"
        volumes: 
            - ./frontend:/app
            - /app/node_modules
        networks:
            - default
