version: '3.7'

networks:
  default:
    driver: bridge
    
volumes:
  kong-datastore:
  elasticsearch:
  node-modules:
  mysql57_data:

services:
    
    mysql_db:
        image: mysql
        command: '--default-authentication-plugin=mysql_native_password'
        ports:
            - "32000:3306"
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
        volumes:
            - ./db:/docker-entrypoint-initdb.d
        networks:
            - default

    api:
        build:  ./backend
        command: ["gunicorn", "-b", ":5000", "main:app"]
        expose:
            - 5000
        depends_on: 
            - mysql_db
        networks:
            - default

    client:
        build:  ./frontend
        ports:
            - "3000:80"
        volumes: 
            - ./frontend:/app
            - /app/node_modules
        networks:
            - default


    keycloak:
        build:  ./authentication
        networks:
            - default
        ports:
        - "8080:8080"
        depends_on: 
            - mysql_db
