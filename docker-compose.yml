version: "3"

networks:
  default:
    driver: bridge
volumes:
  kong-datastore:
  elasticsearch:
  node-modules:

services:
  backend:
    build: api
    command: ["gunicorn", "-b", ":5000", "main:app"]
    volumes:
      - ./api:/backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    links:
      - db
    networks:
      - default

  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      - default
      
  frontend:
    build: client
    volumes:
      - ./client:/frontend
      - node-modules:/frontend/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - default
    
